<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">

    <body>
        
        <h1>Register to Tweaker (Whatever!)</h1>

        <div class="register_box">
            <form id="reg_form" action="/register" method="POST">
                <label>User handle: </label>
                <input type="text" name="user_handle"> <br> <br>

                <label>Password: </label>
                <input type="password" name="password"> <br> <br>
                
                <label>Name: </label>
                <input type="text" name="name"> <br> <br>
                
                <label>Place: </label>
                <input type="text" name="place"> <br> <br>
                
                <label>Mobile Number: </label>
                <input type="text" name="mobile_number"> <br> <br>

                <input type="submit" class="reg_submit">
            </form>
        </div>        

        <script src="" async defer></script>
    </body>
</html>
